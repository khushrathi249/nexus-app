services:
  # 1. THE VIEWER (Web Service)
  - type: web
    name: nexus-viewer
    runtime: docker
    plan: free
    envVars:
      - key: PORT
        value: 8501
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-db
          property: connectionString
    dockerCommand: streamlit run viewer.py --server.port $PORT --server.address 0.0.0.0

  # 2. THE BOT (Converted to Web Service for Free Tier)
  # Changed from 'worker' to 'web' to bypass payment requirement
  - type: web
    name: nexus-bot
    runtime: docker
    plan: free
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-db
          property: connectionString
    # Bot now runs a dummy server on $PORT to satisfy Render
    dockerCommand: python bot.py

# 3. THE DATABASE
databases:
  - name: nexus-db
    plan: free
    databaseName: nexus
    user: nexus_user