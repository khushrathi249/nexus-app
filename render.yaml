services:
  # 1. THE VIEWER (Web Service)
  - type: web
    name: nexus-viewer
    runtime: docker
    plan: free
    numInstances: 1
    envVars:
      - key: PORT
        value: 8501
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OLA_MAPS_API_KEY
        sync: false
    dockerCommand: streamlit run viewer.py --server.port $PORT --server.address 0.0.0.0

  # 2. THE BOT (Web Service)
  - type: web
    name: nexus-bot
    runtime: docker
    plan: free
    numInstances: 1
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OLA_MAPS_API_KEY
        sync: false
    dockerCommand: python bot.py

# 3. THE DATABASE
databases:
  - name: nexus-db
    plan: free
    databaseName: nexus
    user: nexus_user